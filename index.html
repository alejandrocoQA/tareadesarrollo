<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Frutas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>CRUD Frutas</h1>
    <div class="form-container">
      <form id="frutaForm">
        <input type="hidden" id="frutaId">
        <input type="text" id="nombre" placeholder="Nombre de la fruta" required>
        <input type="number" id="precio" placeholder="Precio" required>
        <input type="text" id="imagen" placeholder="URL de la imagen" required>
        <button type="submit">Guardar</button>
      </form>
    </div>
    <div class="frutas-container" id="frutasContainer"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
